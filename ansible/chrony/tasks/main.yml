---
- name: Install required packages
  apt:
    name: 
      - chrony
    state: present

- name: Copy Chrony configuration file
  ansible.builtin.copy:
    src: chrony.conf
    dest: /etc/chrony/chrony.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart Chrony

